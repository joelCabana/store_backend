vamos a tener en cuenta:
email = usuario del cliente de la base de datos
Fecha de nacimiento y registro en formato ISO
"""
type User{
    "identificado unico"
    id:ID!
    "nombre d epila"
    name:String!
    "segundo nombre del usuario"
    lastname:String!
    "email del usuario"
    email:String!
    "contrasena"
    password:String!
    "fecha de registro de usuario"
    registerdate:String!
